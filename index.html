<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="headarea">
        <h2 id="heading">STONE PAPER & SCISSORS</h2>
    </header>
    <div id="gamearea">
        <div id="choices">
            <div id="rock" class="box">
                <img src="rock.jpg" alt="stone">
            </div>
            <div id="paper" class="box">
                <img src="paper.jpg" alt="paper">
            </div>
            <div id="scissor" class="box">
                <img src="scissor.jpg" alt="scissor">
            </div>
        </div>
        <div class="scoreboard">
            <div class="score">
                <h1 id="userScore" class="scorefont">0</h1>
            </div>
            <div class="score">
                <h1 id="compScore" class="scorefont">0</h1>
            </div>
        </div>
        <div class="scoreboard" style="margin-top: 1rem;">
            <div class="side">
                <h1 id="user">User</h1>
            </div>
            <div class="side">
                <h1>Com</h1>
            </div>
        </div>
        <div id="win">
            <div id="insidewin">
                <h2 id="review">Play your move</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
